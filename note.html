<!DOCTYPE html>
<html manifest="note.appcache">
    <head>
        <title>Note Editor</title>
        <script src="note.js"></script>
        <style>
            #editor { width: 100%; height: 250px;}
            #statusline { width: 100%;}
        </style>
    </head>
    <body>
        <div id="toolbar">
            <button id="savebutton" onlick="save()">Save</button>
            <button onlick="sync()">Sync Note</button>
            <button onlick="applicationCache.update()">Update Application</button>
        </div>
        <textarea id="editor"></textarea>
        <div id="statusline"></div>
    </body>
</html>
